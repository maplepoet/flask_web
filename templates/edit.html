{% extends "base.html" %}

{% block title %} EDIT {% endblock %}

{% block content %}
    <center>
    <h1> 修改信息 </h1>
    </center>
    <div class="container">
        <div class="col col-lg-1">
            <br>
            <br>
            <br>
            <br>
            请在左边修改人口信息！
          </div>
          <form method="POST" action="">
            <center>
                <div class="col-md-4">
                <table class="table table-bordered">
                  <caption>基本的表格布局</caption>
                  <thead>
                    <tr>
                      <th>个人信息</th>
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>ID</td>
                        <td> <input type = "text" name = "id" id="id"/> </td>
                        <script>
                            console.log('{{item[0]}}');
                            document.getElementById("id").value = '{{item[0]}}';
                        </script>
                      </tr>
                    <tr>
                      <td>姓</td>
                      <td> {{ item[1]}}</td>
                    </tr>
                    <tr>
                        <td>名</td>
                        <td> {{ item[2]}}</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td> {{ item[3]}}</td>
                    </tr>
                  </tbody>    
                </table>
                <input type = "submit">
            </center> 
          </form>
        
    </div>
{% endblock %}
